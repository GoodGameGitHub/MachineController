<!DOCTYPE html>
<html>
<head>
    <title>Proyecto DMP</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/layout1.css')}}">
    {% block extra_css %}
    {% endblock %}
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="/static/fime-logo.png" alt="Left Logo" height="80px">
            <div><p style="color:white;font-size: 25px;font-family:'Times New Roman', Times, serif">Proyecto de Diseño de Mecanismos de Precisión</p></div>
            <img src="/static/uanl-logo.png" alt="Right Logo" height="80px">
        </div>

        <div class="content">
            {% block content %}
            {% endblock %}
        </div>

        <div class="footer">
            <div>Miembros del equipo</div>
        </div>
    </div>
    {% block extra_scripts %}
    {% endblock %}
</body>
</html>
